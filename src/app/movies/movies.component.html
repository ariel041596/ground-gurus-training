<div>
    <div>
        <label for="">Title: </label>
        <span>{{movie.title}}</span>
    </div>
    <div>
        <label for="">Release Date: </label>
        <span>{{movie.releaseDate}}</span>
    </div>
    <div>
        <label for="">Cast</label>
        <ul>
            <li *ngFor="let cast of movie.cast">
                <span></span>
            </li>
        </ul>
    </div>
</div>
